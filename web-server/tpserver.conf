# Default server configuration
#

server {
    listen 8080;  # Or listen 0.0.0.0:80; to explicitly bind to all interfaces if no IP is provided
    server_name localhost 192.168.10.21 _;  # Add your local IP and a catch-all

    root /var/www/html/trainingplanner;
    #index index.php index.html;

     location / {
        try_files $uri $uri/ /scripts/url_parser.php?$query_string;
    }

	 location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;  # Or 127.0.0.1:9000 for TCP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;  # Block access to .htaccess files
    }
}
